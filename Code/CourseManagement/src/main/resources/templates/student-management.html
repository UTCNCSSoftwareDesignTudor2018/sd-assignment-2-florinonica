<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
</head>
<body>
	<h1>All students</h1>
	<br>
	<table border="1" cellpadding="10">
		<tr>
			<th>ID                      </th>
			<th>Username                </th>
			<th>Password                </th>
			<th>First Name              </th>
			<th>Last Name               </th>
			<th>CNP                     </th>
			<th>Identity Card Number    </th>
			<th>Email                   </th>
			<th>Address                 </th>
			<th>Group                   </th>
		</tr>
		<tr th:each="student: ${Students}">
			<td th:text="${student.studentID}"></td>
			<td th:text="${student.username}"></td>
			<td th:text="${student.password}"></td>
			<td th:text="${student.firstName}"></td>
			<td th:text="${student.lastName}"></td>
			<td th:text="${student.CNP}"></td>
			<td th:text="${student.identityCardNumber}"></td>
			<td th:text="${student.email}"></td>
			<td th:text="${student.address}"></td>
			<td th:text="${student.studentGroup}"></td>
		</tr>
	</table>
	<br><br>
	<h1>Add student</h1>
		<form method="post" th:action="@{/teacher/add-student}">
			<button type="submit" name="reports">Add Student</button>
		</form>
	<br><br>
	<h1>Delete student by id</h1>	
		<form method="post" th:action="@{/teacher/delete-student}">
			<input type="text" name="id">
        	<input type="submit">
        </form>
    <br><br>
    <h1>Exam list</h1>	
    <table border="1" cellpadding="10">
		<tr>
			<th>ID            </th>
			<th>Date          </th>
			<th>Course        </th>
		</tr>
		<tr th:each="exam: ${Exams}">
			<td th:text="${exam.examID}"></td>
			<td th:text="${exam.date}"></td>
			<td th:text="${exam.course.courseName}"></td>
		</tr>
	</table>
    <br><br>
    <h1>Grade student</h1>	
		<form method="post" th:action="@{/teacher/grade-student}">
			<h4>Student ID </h4>
			
			<input type="text" name="studentID">
			<h4>Exam ID </h4>
			<input type="text" name="examID">
			
			<h4>Mark </h4>
			<input type="text" name="value">
			<br>
        	<input type="submit">
        </form>
</body>
</html>
